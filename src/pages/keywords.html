        function analyzeKeywords() {
            const keywordsText = document.getElementById('keywordsInput').value.trim();
            const analysisType = document.getElementById('analysisType').value;
            
            if (!keywordsText) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞');
                return;
            }
            
            const keywords = keywordsText.split('\n').map(k => k.trim()).filter(k => k);
            
            if (keywords.length === 0) {
                showError('–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –∫–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ');
                return;

            console.log('üîç –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞:', keywords);
            
            // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            clearResults();
            
            // –í—ã–ø–æ–ª–Ω—è–µ–º –∞–Ω–∞–ª–∏–∑ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            switch (analysisType) {
                case 'full':
                    performFullAnalysis(keywords);
                    break;
                case 'groups':
                    performGroupAnalysis(keywords);
                    break;
                case 'frequency':
                    performFrequencyAnalysis(keywords);
                    break;
                case 'validation':
                    performValidationAnalysis(keywords);
                    break;
            }
        }
        
        // –ü–æ–ª–Ω—ã–π –∞–Ω–∞–ª–∏–∑
        function performFullAnalysis(keywords) {
            const cleaned = keywordsAnalyzer.cleanKeywords(keywords);
            const groups = keywordsAnalyzer.groupKeywords(cleaned);
            const frequency = keywordsAnalyzer.analyzeFrequency(cleaned);
            const validation = keywordsAnalyzer.validateKeywords(cleaned);
            const semanticGroups = keywordsAnalyzer.createSemanticGroups(cleaned);
            
            currentResults = {
                original: keywords,
                cleaned: cleaned,
                groups: groups,
                frequency: frequency,
                validation: validation,
                semanticGroups: semanticGroups
            };
            
            displayFullResults();
        }
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞

            const semanticGroups = keywordsAnalyzer.createSemanticGroups(cleaned);

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
        function displayValidationResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            const validation = currentResults.validation;
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${validation.total}</div>
                        <div class="stat-label">–í—Å–µ–≥–æ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${validation.errors.length}</div>
                        <div class="stat-label">–û—à–∏–±–æ–∫</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${validation.warnings.length}</div>
                        <div class="stat-label">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${validation.valid ? '–î–∞' : '–ù–µ—Ç'}</div>
                        <div class="stat-label">–í–∞–ª–∏–¥–Ω—ã</div>
                    </div>
                </div>
            `;
            container.innerHTML += statsHtml;
            
            // –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤–∞–ª–∏–¥–∞—Ü–∏–∏
            const validationHtml = `
                <div class="validation-results">
                    <h3 style="color: #f97316; margin-bottom: 15px;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤–∞–ª–∏–¥–∞—Ü–∏–∏</h3>
                    ${validation.errors.map(error => `<div class="error">‚ùå ${error}</div>`).join('')}
                    ${validation.warnings.map(warning => `<div class="warning">‚ö†Ô∏è ${warning}</div>`).join('')}
                    ${validation.valid ? '<div class="success">‚úÖ –í—Å–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –≤–∞–ª–∏–¥–Ω—ã</div>' : ''}
                </div>
            `;
            container.innerHTML += validationHtml;
            
            // –≠–∫—Å–ø–æ—Ä—Ç
            displayExportSection();
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–∏ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
        function displayValidationSection() {
            if (!currentResults.validation) return;
            
            const validation = currentResults.validation;
            const container = document.getElementById('resultsContainer');
            
            const validationHtml = `
                <div class="validation-results">
                    <h3 style="color: #f97316; margin-bottom: 15px;">–í–∞–ª–∏–¥–∞—Ü–∏—è</h3>
                    ${validation.errors.map(error => `<div class="error">‚ùå ${error}</div>`).join('')}
                    ${validation.warnings.map(warning => `<div class="warning">‚ö†Ô∏è ${warning}</div>`).join('')}
                    ${validation.valid ? '<div class="success">‚úÖ –í—Å–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –≤–∞–ª–∏–¥–Ω—ã</div>' : ''}
                </div>
            `;
            container.innerHTML += validationHtml;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–∏ —ç–∫—Å–ø–æ—Ä—Ç–∞
        function displayExportSection() {
            if (!currentResults) return;
            
            const container = document.getElementById('resultsContainer');
            
            const exportHtml = `
                <div class="export-section">
                    <h3 style="color: #f97316; margin-bottom: 15px;">–≠–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</h3>
                    <button class="btn btn-success" onclick="exportResults('txt')">
                        <i data-lucide="file-text" width="20" height="20"></i>
                        TXT
                    </button>
                    <button class="btn btn-success" onclick="exportResults('csv')">
                        <i data-lucide="file-spreadsheet" width="20" height="20"></i>
                        CSV
                    </button>
                    <button class="btn btn-success" onclick="exportResults('json')">
                        <i data-lucide="file-code" width="20" height="20"></i>
                        JSON
                    </button>
                </div>
            `;
            container.innerHTML += exportHtml;
        }
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function exportResults(format) {
            if (!currentResults) {
                showError('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            let content = '';
            let filename = '';
            
            switch (format) {
                case 'txt':
                    content = keywordsAnalyzer.exportKeywords(currentResults.cleaned, 'txt');
                    filename = `keywords_${new Date().toISOString().split('T')[0]}.txt`;
                    break;
                case 'csv':
                    content = keywordsAnalyzer.exportKeywords(currentResults.cleaned, 'csv');
                    filename = `keywords_${new Date().toISOString().split('T')[0]}.csv`;
                    break;
                case 'json':
                    content = JSON.stringify(currentResults, null, 2);
                    filename = `keywords_analysis_${new Date().toISOString().split('T')[0]}.json`;
                    break;
            }
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function clearResults() {
            document.getElementById('resultsContainer').innerHTML = `
                <p style="color: #94a3b8; text-align: center; padding: 40px;">
                    –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ "–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å"
                </p>
            `;
            currentResults = null;
        }
        
        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            alert('–û—à–∏–±–∫–∞: ' + message);
        }
    </script>
