<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ ключевых слов - SteelBro</title>
    
    <!-- Lucide Icons CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #fcd34d 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 18px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-section {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .results-section {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;

        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;

            resize: vertical;
            min-height: 200px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.4);
        }
        
        .btn-secondary {
            background: rgba(51, 65, 85, 0.5);
            color: white;
            border: 2px solid #334155;
        }
        
        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.7);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #f97316;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .groups-section {
            margin-bottom: 30px;
        }
        
        .group-card {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .group-title {
            font-size: 18px;
            font-weight: 600;
            color: #f97316;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .keyword-tag {
            background: rgba(249, 115, 22, 0.2);
            border: 1px solid #f97316;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            color: #f97316;
        }
        
        .frequency-table {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .frequency-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        
        .frequency-row:last-child {
            border-bottom: none;
        }
        
        .frequency-keyword {
            font-weight: 500;
        }
        
        .frequency-count {
            background: rgba(249, 115, 22, 0.2);
            border-radius: 15px;
            padding: 4px 12px;
            font-size: 12px;
            color: #f97316;
        }
        
        .validation-results {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .warning {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .success {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .export-section {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i data-lucide="search" width="48" height="48"></i> Анализ ключевых слов</h1>
            <p>Анализ и оптимизация ключевых слов для SEO</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2 style="margin-bottom: 20px; color: #f97316;">Ввод ключевых слов</h2>
                
                <div class="form-group">
                    <label for="keywordsInput">Ключевые слова (по одному на строку)</label>
                    <textarea id="keywordsInput" placeholder="металлоконструкции&#10;металлопрокат&#10;балки стальные&#10;трубы профильные&#10;изготовление металлоконструкций&#10;монтаж металлоконструкций&#10;навесы из металла&#10;ограждения металлические&#10;лестницы металлические&#10;каркасы металлические"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="analysisType">Тип анализа</label>
                    <select id="analysisType">
                        <option value="full">Полный анализ</option>
                        <option value="groups">Группировка</option>
                        <option value="frequency">Частотность</option>
                        <option value="validation">Валидация</option>
                    </select>
                </div>
                
                <div style="text-align: center;">
                    <button class="btn btn-primary" onclick="analyzeKeywords()">
                        <i data-lucide="search" width="20" height="20"></i>
                        Анализировать
                    </button>
                    <button class="btn btn-secondary" onclick="clearResults()">
                        <i data-lucide="trash-2" width="20" height="20"></i>
                        Очистить
                    </button>
                </div>
            </div>
            
            <div class="results-section">
                <h2 style="margin-bottom: 20px; color: #f97316;">Результаты анализа</h2>
                <div id="resultsContainer">
                    <p style="color: #94a3b8; text-align: center; padding: 40px;">
                        Введите ключевые слова и нажмите "Анализировать"
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Подключаем утилиты -->
    <script src="../utils/keywords.js"></script>
    
    <script>
        let keywordsAnalyzer;
        let currentResults = null;
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            keywordsAnalyzer = new KeywordsAnalyzer();
            lucide.createIcons();
        });
        
        // Анализ ключевых слов
        function analyzeKeywords() {
            const keywordsText = document.getElementById('keywordsInput').value.trim();
            const analysisType = document.getElementById('analysisType').value;
            
            if (!keywordsText) {
                showError('Введите ключевые слова для анализа');
                return;
            }
            
            const keywords = keywordsText.split('\n').map(k => k.trim()).filter(k => k);
            
            if (keywords.length === 0) {
                showError('Введите хотя бы одно ключевое слово');
                return;
            }
            
            console.log('🔍 Анализируем ключевые слова:', keywords);
            
            // Очищаем результаты
            clearResults();
            
            // Выполняем анализ в зависимости от типа
            switch (analysisType) {
                case 'full':
                    performFullAnalysis(keywords);
                    break;
                case 'groups':
                    performGroupAnalysis(keywords);
                    break;
                case 'frequency':
                    performFrequencyAnalysis(keywords);
                    break;
                case 'validation':
                    performValidationAnalysis(keywords);
                    break;
            }
        }
        
        // Полный анализ
        function performFullAnalysis(keywords) {
            const cleaned = keywordsAnalyzer.cleanKeywords(keywords);
            const groups = keywordsAnalyzer.groupKeywords(cleaned);
            const frequency = keywordsAnalyzer.analyzeFrequency(cleaned);
            const validation = keywordsAnalyzer.validateKeywords(cleaned);
            const semanticGroups = keywordsAnalyzer.createSemanticGroups(cleaned);
            
            currentResults = {
                original: keywords,
                cleaned: cleaned,
                groups: groups,
                frequency: frequency,
                validation: validation,
                semanticGroups: semanticGroups
            };
            
            displayFullResults();
        }
        
        // Группировка
        function performGroupAnalysis(keywords) {
            const cleaned = keywordsAnalyzer.cleanKeywords(keywords);
            const groups = keywordsAnalyzer.groupKeywords(cleaned);
            const semanticGroups = keywordsAnalyzer.createSemanticGroups(cleaned);
            
            currentResults = {
                original: keywords,
                cleaned: cleaned,
                groups: groups,
                semanticGroups: semanticGroups
            };
            
            displayGroupResults();
        }
        
        // Анализ частотности
        function performFrequencyAnalysis(keywords) {
            const cleaned = keywordsAnalyzer.cleanKeywords(keywords);
            const frequency = keywordsAnalyzer.analyzeFrequency(cleaned);
            
            currentResults = {
                original: keywords,
                cleaned: cleaned,
                frequency: frequency
            };
            
            displayFrequencyResults();
        }
        
        // Валидация
        function performValidationAnalysis(keywords) {
            const validation = keywordsAnalyzer.validateKeywords(keywords);
            
            currentResults = {
                original: keywords,
                validation: validation
            };
            
            displayValidationResults();
        }
        
        // Отображение полных результатов
        function displayFullResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            // Статистика
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.original.length}</div>
                        <div class="stat-label">Исходных</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.cleaned.length}</div>
                        <div class="stat-label">Очищенных</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.frequency.unique}</div>
                        <div class="stat-label">Уникальных</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Object.keys(currentResults.semanticGroups).length}</div>
                        <div class="stat-label">Групп</div>
                    </div>
                </div>
            `;
            container.innerHTML += statsHtml;
            
            // Семантические группы
            const groupsHtml = `
                <div class="groups-section">
                    <h3 style="color: #f97316; margin-bottom: 20px;">Семантические группы</h3>
                    ${Object.entries(currentResults.semanticGroups).map(([groupName, keywords]) => `
                        <div class="group-card">
                            <div class="group-title">
                                <i data-lucide="folder" width="20" height="20"></i>
                                ${groupName} (${keywords.length})
                            </div>
                            <div class="keywords-list">
                                ${keywords.map(keyword => `<span class="keyword-tag">${keyword}</span>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML += groupsHtml;
            
            // Топ ключевых слов
            if (currentResults.frequency.top10.length > 0) {
                const frequencyHtml = `
                    <div class="frequency-table">
                        <h3 style="color: #f97316; margin-bottom: 15px;">Топ-10 ключевых слов</h3>
                        ${currentResults.frequency.top10.map(item => `
                            <div class="frequency-row">
                                <span class="frequency-keyword">${item.keyword}</span>
                                <span class="frequency-count">${item.count}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.innerHTML += frequencyHtml;
            }
            
            // Валидация
            displayValidationSection();
            
            // Экспорт
            displayExportSection();
            
            // Обновляем иконки
            lucide.createIcons();
        }
        
        // Отображение группировки
        function displayGroupResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            // Статистика
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.original.length}</div>
                        <div class="stat-label">Исходных</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.cleaned.length}</div>
                        <div class="stat-label">Очищенных</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Object.keys(currentResults.semanticGroups).length}</div>
                        <div class="stat-label">Групп</div>
                    </div>
                </div>
            `;
            container.innerHTML += statsHtml;
            
            // Семантические группы
            const groupsHtml = `
                <div class="groups-section">
                    <h3 style="color: #f97316; margin-bottom: 20px;">Семантические группы</h3>
                    ${Object.entries(currentResults.semanticGroups).map(([groupName, keywords]) => `
                        <div class="group-card">
                            <div class="group-title">
                                <i data-lucide="folder" width="20" height="20"></i>
                                ${groupName} (${keywords.length})
                            </div>
                            <div class="keywords-list">
                                ${keywords.map(keyword => `<span class="keyword-tag">${keyword}</span>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML += groupsHtml;
            
            // Экспорт
            displayExportSection();
            
            // Обновляем иконки
            lucide.createIcons();
        }
        
        // Отображение частотности
        function displayFrequencyResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            // Статистика
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.original.length}</div>
                        <div class="stat-label">Исходных</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.cleaned.length}</div>
                        <div class="stat-label">Очищенных</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentResults.frequency.unique}</div>
                        <div class="stat-label">Уникальных</div>
                    </div>
                </div>
            `;
            container.innerHTML += statsHtml;
            
            // Топ ключевых слов
            const frequencyHtml = `
                <div class="frequency-table">
                    <h3 style="color: #f97316; margin-bottom: 15px;">Частотность ключевых слов</h3>
                    ${currentResults.frequency.sorted.map(item => `
                        <div class="frequency-row">
                            <span class="frequency-keyword">${item.keyword}</span>
                            <span class="frequency-count">${item.count}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML += frequencyHtml;
            
            // Экспорт
            displayExportSection();
        }
        
        // Отображение валидации
        function displayValidationResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            const validation = currentResults.validation;
            
            // Статистика
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${validation.total}</div>
                        <div class="stat-label">Всего</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${validation.errors.length}</div>
                        <div class="stat-label">Ошибок</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${validation.warnings.length}</div>
                        <div class="stat-label">Предупреждений</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${validation.valid ? 'Да' : 'Нет'}</div>
                        <div class="stat-label">Валидны</div>
                    </div>
                </div>
            `;
            container.innerHTML += statsHtml;
            
            // Результаты валидации
            const validationHtml = `
                <div class="validation-results">
                    <h3 style="color: #f97316; margin-bottom: 15px;">Результаты валидации</h3>
                    ${validation.errors.map(error => `<div class="error">❌ ${error}</div>`).join('')}
                    ${validation.warnings.map(warning => `<div class="warning">⚠️ ${warning}</div>`).join('')}
                    ${validation.valid ? '<div class="success">✅ Все ключевые слова валидны</div>' : ''}
                </div>
            `;
            container.innerHTML += validationHtml;
            
            // Экспорт
            displayExportSection();
        }
        
        // Отображение секции валидации
        function displayValidationSection() {
            if (!currentResults.validation) return;
            
            const validation = currentResults.validation;
            const container = document.getElementById('resultsContainer');
            
            const validationHtml = `
                <div class="validation-results">
                    <h3 style="color: #f97316; margin-bottom: 15px;">Валидация</h3>
                    ${validation.errors.map(error => `<div class="error">❌ ${error}</div>`).join('')}
                    ${validation.warnings.map(warning => `<div class="warning">⚠️ ${warning}</div>`).join('')}
                    ${validation.valid ? '<div class="success">✅ Все ключевые слова валидны</div>' : ''}
                </div>
            `;
            container.innerHTML += validationHtml;
        }
        
        // Отображение секции экспорта
        function displayExportSection() {
            if (!currentResults) return;
            
            const container = document.getElementById('resultsContainer');
            
            const exportHtml = `
                <div class="export-section">
                    <h3 style="color: #f97316; margin-bottom: 15px;">Экспорт результатов</h3>
                    <button class="btn btn-success" onclick="exportResults('txt')">
                        <i data-lucide="file-text" width="20" height="20"></i>
                        TXT
                    </button>
                    <button class="btn btn-success" onclick="exportResults('csv')">
                        <i data-lucide="file-spreadsheet" width="20" height="20"></i>
                        CSV
                    </button>
                    <button class="btn btn-success" onclick="exportResults('json')">
                        <i data-lucide="file-code" width="20" height="20"></i>
                        JSON
                    </button>
                </div>
            `;
            container.innerHTML += exportHtml;
        }
        
        // Экспорт результатов
        function exportResults(format) {
            if (!currentResults) {
                showError('Нет данных для экспорта');
                return;
            }
            
            let content = '';
            let filename = '';
            
            switch (format) {
                case 'txt':
                    content = keywordsAnalyzer.exportKeywords(currentResults.cleaned, 'txt');
                    filename = `keywords_${new Date().toISOString().split('T')[0]}.txt`;
                    break;
                case 'csv':
                    content = keywordsAnalyzer.exportKeywords(currentResults.cleaned, 'csv');
                    filename = `keywords_${new Date().toISOString().split('T')[0]}.csv`;
                    break;
                case 'json':
                    content = JSON.stringify(currentResults, null, 2);
                    filename = `keywords_analysis_${new Date().toISOString().split('T')[0]}.json`;
                    break;
            }
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Очистка результатов
        function clearResults() {
            document.getElementById('resultsContainer').innerHTML = `
                <p style="color: #94a3b8; text-align: center; padding: 40px;">
                    Введите ключевые слова и нажмите "Анализировать"
                </p>
            `;
            currentResults = null;
        }
        
        // Показ ошибки
        function showError(message) {
            alert('Ошибка: ' + message);
        }
    </script>
</body>
</html>
