<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Региональный анализ - SteelBro</title>
    
    <!-- Lucide Icons CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #fcd34d 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 18px;
        }
        
        .controls {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #f97316;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.8);
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .regions-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .region-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .region-checkbox:hover {
            background: rgba(51, 65, 85, 0.5);
        }
        
        .region-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .region-checkbox label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.4);
        }
        
        .btn-secondary {
            background: rgba(51, 65, 85, 0.5);
            color: white;
            border: 2px solid #334155;
        }
        
        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.7);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: #f97316;
            margin-bottom: 5px;
        }
        
        .summary-label {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .regions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .region-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            padding: 20px;
        }
        
        .region-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .region-name {
            font-size: 18px;
            font-weight: 600;
            color: #f97316;
        }
        
        .region-score {
            background: rgba(249, 115, 22, 0.2);
            border-radius: 15px;
            padding: 4px 12px;
            font-size: 12px;
            color: #f97316;
        }
        
        .region-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .competitors-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .competitor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
        }
        
        .competitor-item:last-child {
            border-bottom: none;
        }
        
        .competitor-domain {
            font-weight: 500;
            color: #f97316;
        }
        
        .competitor-traffic {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .recommendations {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .recommendation-item {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #f97316;
        }
        
        .recommendation-priority {
            font-weight: 600;
            color: #f97316;
            margin-bottom: 5px;
        }
        
        .recommendation-reason {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 10px;
            padding: 20px;
            color: #ef4444;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .regions-grid {
                grid-template-columns: 1fr;
            }
            
            .regions-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i data-lucide="map-pin" width="48" height="48"></i> Региональный анализ</h1>
            <p>Анализ конкурентов по регионам с помощью keys.so API</p>
        </div>
        
        <div class="controls">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="domain">Домен для анализа</label>
                    <input type="text" id="domain" placeholder="steelbro.ru" value="steelbro.ru">
                </div>
                
                <div class="form-group">
                    <label for="keywords">Ключевые слова (по одному на строку)</label>
                    <textarea id="keywords" placeholder="металлоконструкции&#10;металлопрокат&#10;балки стальные&#10;трубы профильные">металлоконструкции
металлопрокат
балки стальные
трубы профильные
изготовление металлоконструкций
монтаж металлоконструкций</textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label>Выберите регионы для анализа</label>
                <div class="regions-selector" id="regionsSelector">
                    <!-- Регионы будут добавлены динамически -->
                </div>
            </div>
            
            <div style="text-align: center;">
                <button class="btn btn-primary" onclick="analyzeRegions()">
                    <i data-lucide="search" width="20" height="20"></i>
                    Анализировать регионы
                </button>
                <button class="btn btn-secondary" onclick="selectAllRegions()">
                    <i data-lucide="check-square" width="20" height="20"></i>
                    Выбрать все
                </button>
                <button class="btn btn-secondary" onclick="selectRecommended()">
                    <i data-lucide="star" width="20" height="20"></i>
                    Рекомендуемые
                </button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Анализируем регионы...</p>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="results" id="results">
            <div class="summary-cards" id="summaryCards"></div>
            
            <div class="regions-grid" id="regionsGrid"></div>
            
            <div class="recommendations" id="recommendations"></div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-secondary" onclick="exportResults()">
                    <i data-lucide="download" width="20" height="20"></i>
                    Экспорт результатов
                </button>
            </div>
        </div>
    </div>
    
    <!-- Подключаем утилиты -->
    <script src="../utils/regions.js"></script>
    <script src="../api/competitors.js"></script>
    
    <script>
        let regionsAnalyzer;
        let competitorsAPI;
        let currentResults = null;
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            regionsAnalyzer = new RegionsAnalyzer();
            competitorsAPI = new CompetitorsAPI();
            lucide.createIcons();
            initializeRegionsSelector();
        });
        
        // Инициализация селектора регионов
        function initializeRegionsSelector() {
            const selector = document.getElementById('regionsSelector');
            const regions = regionsAnalyzer.getAllRegions();
            
            Object.entries(regions).forEach(([code, info]) => {
                const checkbox = document.createElement('div');
                checkbox.className = 'region-checkbox';
                checkbox.innerHTML = `
                    <input type="checkbox" id="region_${code}" value="${code}">
                    <label for="region_${code}">${info.name}</label>
                `;
                selector.appendChild(checkbox);
            });
        }
        
        // Анализ регионов
        async function analyzeRegions() {
            const domain = document.getElementById('domain').value.trim();
            const keywordsText = document.getElementById('keywords').value.trim();
            
            if (!domain) {
                showError('Введите домен для анализа');
                return;
            }
            
            if (!keywordsText) {
                showError('Введите ключевые слова для анализа');
                return;
            }
            
            const keywords = keywordsText.split('\n').map(k => k.trim()).filter(k => k);
            const selectedRegions = getSelectedRegions();
            
            if (selectedRegions.length === 0) {
                showError('Выберите хотя бы один регион для анализа');
                return;
            }
            
            // Показываем загрузку
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                console.log('🔍 Начинаем региональный анализ...');
                console.log('Домен:', domain);
                console.log('Ключевые слова:', keywords);
                console.log('Регионы:', selectedRegions);
                
                const results = await regionsAnalyzer.analyzeCompetitorsByRegions(domain, keywords, selectedRegions);
                currentResults = results;
                displayResults(results);
                
            } catch (error) {
                console.error('❌ Ошибка:', error);
                showError(`Ошибка: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // Получение выбранных регионов
        function getSelectedRegions() {
            const checkboxes = document.querySelectorAll('#regionsSelector input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        // Отображение результатов
        function displayResults(results) {
            console.log('📊 Отображаем результаты:', results);
            
            // Сводка
            displaySummary(results);
            
            // Регионы
            displayRegions(results.regions);
            
            // Рекомендации
            displayRecommendations(results);
            
            // Показываем результаты
            showResults();
        }
        
        // Отображение сводки
        function displaySummary(results) {
            const container = document.getElementById('summaryCards');
            container.innerHTML = `
                <div class="summary-card">
                    <div class="summary-value">${Object.keys(results.regions).length}</div>
                    <div class="summary-label">Регионов</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${results.summary.totalCompetitors}</div>
                    <div class="summary-label">Конкурентов</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${results.summary.uniqueCompetitors.size}</div>
                    <div class="summary-label">Уникальных</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${results.summary.topRegions.length}</div>
                    <div class="summary-label">Топ регионов</div>
                </div>
            `;
        }
        
        // Отображение регионов
        function displayRegions(regionsData) {
            const container = document.getElementById('regionsGrid');
            container.innerHTML = '';
            
            Object.entries(regionsData).forEach(([regionCode, data]) => {
                if (data.error) {
                    container.innerHTML += `
                        <div class="region-card">
                            <div class="region-name">${regionsAnalyzer.getRegionInfo(regionCode)?.name || regionCode}</div>
                            <div class="error">Ошибка: ${data.error}</div>
                        </div>
                    `;
                    return;
                }
                
                const regionInfo = regionsAnalyzer.getRegionInfo(regionCode);
                const competitors = data.competitors || [];
                const totalTraffic = competitors.reduce((sum, comp) => sum + comp.traffic, 0);
                const totalKeywords = competitors.reduce((sum, comp) => sum + comp.keywords, 0);
                
                container.innerHTML += `
                    <div class="region-card">
                        <div class="region-header">
                            <div class="region-name">${regionInfo?.name || regionCode}</div>
                            <div class="region-score">${competitors.length} конкурентов</div>
                        </div>
                        
                        <div class="region-stats">
                            <div class="stat-item">
                                <div class="stat-value">${competitors.length}</div>
                                <div class="stat-label">Конкурентов</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${totalTraffic}</div>
                                <div class="stat-label">Трафик</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${totalKeywords}</div>
                                <div class="stat-label">Ключевых слов</div>
                            </div>
                        </div>
                        
                        <div class="competitors-list">
                            ${competitors.slice(0, 5).map(comp => `
                                <div class="competitor-item">
                                    <div class="competitor-domain">${comp.domain}</div>
                                    <div class="competitor-traffic">${comp.traffic} трафик</div>
                                </div>
                            `).join('')}
                            ${competitors.length > 5 ? `<div style="text-align: center; color: #94a3b8; font-size: 12px;">и еще ${competitors.length - 5}...</div>` : ''}
                        </div>
                    </div>
                `;
            });
        }
        
        // Отображение рекомендаций
        function displayRecommendations(results) {
            const container = document.getElementById('recommendations');
            const topRegions = results.summary.topRegions.slice(0, 3);
            
            container.innerHTML = `
                <h3 style="color: #f97316; margin-bottom: 20px;">
                    <i data-lucide="lightbulb" width="20" height="20"></i>
                    Рекомендации
                </h3>
                ${topRegions.map((region, index) => `
                    <div class="recommendation-item">
                        <div class="recommendation-priority">
                            ${index + 1}. ${region.name}
                        </div>
                        <div class="recommendation-reason">
                            Высокая конкуренция: ${region.competitors} конкурентов, 
                            общий трафик: ${region.totalTraffic}, 
                            ключевых слов: ${region.totalKeywords}
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        // Выбрать все регионы
        function selectAllRegions() {
            const checkboxes = document.querySelectorAll('#regionsSelector input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }
        
        // Выбрать рекомендуемые регионы
        function selectRecommended() {
            const checkboxes = document.querySelectorAll('#regionsSelector input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            
            // Выбираем топ-5 регионов
            const recommended = ['msk', 'spb', 'ekb', 'gru', 'zen'];
            recommended.forEach(code => {
                const checkbox = document.getElementById(`region_${code}`);
                if (checkbox) checkbox.checked = true;
            });
        }
        
        // Экспорт результатов
        function exportResults() {
            if (!currentResults) {
                showError('Нет данных для экспорта');
                return;
            }
            
            const data = {
                domain: currentResults.domain,
                keywords: currentResults.keywords,
                summary: currentResults.summary,
                regions: currentResults.regions,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `regional_analysis_${currentResults.domain}_${new Date().toISOString().split('T')[0]}.json`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Вспомогательные функции
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('show', show);
        }
        
        function showResults() {
            document.getElementById('results').classList.add('show');
        }
        
        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
